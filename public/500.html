<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
  background-color: #101428;
  width: 100vw;
  height: 100vh;
  color: white;
  font-family: "Arial Black";
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.error-num {
  font-size: 8em;
}

.eye {
  background: #fff;
  border-radius: 50%;
  display: inline-block;
  height: 100px;
  position: relative;
  width: 100px;
}
.eye::after {
  background: #000;
  border-radius: 50%;
  bottom: 56.1px;
  content: "";
  height: 33px;
  position: absolute;
  right: 33px;
  width: 33px;
}

p {
  margin-bottom: 4em;
}

a {
  color: white;
  text-decoration: none;
  text-transform: uppercase;
}
a:hover {
  color: lightgray;
}
  </style>
</head>

<body class="rails-default-error-page">
  <div>
    <span class='error-num'>5</span>
    <div class='eye'></div>
    <div class='eye'></div>
    <p class='sub-text'>Oh eyeballs! Something went wrong. We're <i>looking</i> to see what happened.</p>
    <div class="go-back-btn">
      <a class="error-link" href="/">Go back home</a>

      <!-- <button class="go-back-btn" type="submit">Go Back</button> -->

    </div>
  </div>
</body>
<style>

  .error-link {
  height: 30px;
  width: 272px;
  color: #F30AB2;
  border: 6px solid #F30AB2;
  border-radius:15px;
  padding: 16px 24px;
  font-size: 18px;
  letter-spacing:5px;
  text-decoration:none;
  cursor: pointer;
  font-weight: bold;
  filter: drop-shadow(0 0 15px #F30AB2) drop-shadow(0 0 50px #F30AB2) contrast(2) brightness(1);
  transition: .5s;
  font-family: tahoma;


  &:hover {
    color: black;
    background-color: #F30AB2;
    filter: drop-shadow(0 0 20px #F30AB2) contrast(2) brightness(1);
  }
}

</style>
</html>
